# Netlify設定ファイル
# 改善点：設定は現状維持（要件通り）

[build]
  publish = "."
  command = "echo 'Static site - no build required'"

# リダイレクト設定
[[redirects]]
  from = "/line"
  to = "https://lin.ee/@example"
  status = 302
  force = true

# ヘッダー設定（セキュリティ・パフォーマンス最適化）
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://connect.facebook.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com https://www.facebook.com"

# キャッシュ設定
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# 404ページ
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200